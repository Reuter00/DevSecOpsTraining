name: Build and publish container

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/reuter00/devsecopstraining

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  redeploy:
    needs: build-and-push
    runs-on: [self-hosted, portainer]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Redeploy Portainer stack
        run: |
          DATA=$(python3 << 'PY'
          import json, pathlib
          content = pathlib.Path("docker-compose.yml").read_text()
          payload = {
            "StackFileContent": content,
            "Prune": True,
            "PullImage": True,
            "Env": []
          }
          print(json.dumps(payload))
          PY
          )

          STATUS=$(curl -k -s -o /tmp/portainer_resp.txt -w "%{http_code}" -X PUT \
            "${{ secrets.PORTAINER_URL }}/api/stacks/${{ secrets.PORTAINER_STACK_ID }}?endpointId=${{ secrets.PORTAINER_ENDPOINT_ID }}" \
            -H "X-API-Key: ${{ secrets.PORTAINER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "$DATA")

          echo "Portainer response (HTTP $STATUS):"
          cat /tmp/portainer_resp.txt

          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 300 ]; then
            exit 1
          fi
