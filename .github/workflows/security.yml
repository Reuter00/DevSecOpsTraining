name: Security Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  pull-requests: read
  security-events: write

jobs:
  security-checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node and install deps
        uses: ./.github/actions/node-setup-install
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run npm audit (high severity only)
        run: npm audit --audit-level=high || echo "npm audit found issues"

      - name: Dependency review (PRs only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

      - name: Install gitleaks
        run: |
          GITLEAKS_VERSION=8.18.1
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz \
            | tar -xz gitleaks
          mkdir -p "$HOME/.local/bin"
          mv gitleaks "$HOME/.local/bin/gitleaks"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Secret scan (gitleaks)
        run: gitleaks detect --source . --redact --report-format sarif --report-path gitleaks.sarif
        env:
          GITLEAKS_NO_UPDATE_CHECK: "true"

      - name: Upload secret scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif
