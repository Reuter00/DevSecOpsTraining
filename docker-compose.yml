version: "3.9"

services:
  devsecops:
    image: ghcr.io/reuter00/devsecopstraining:latest
    container_name: devsecops_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-}
      - POSTGRES_DB=${POSTGRES_DB:-}
      - JWT_SECRET=${JWT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://localhost:3000/readyz', res=>{if(res.statusCode!==200)process.exit(1);res.resume();}).on('error',()=>process.exit(1));\""
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: devsecops_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-}
      POSTGRES_DB: ${POSTGRES_DB:-}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  pgadmin:
    image: dpage/pgadmin4
    container_name: devsecops_pgadmin
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  frontend:
    image: ghcr.io/reuter00/devsecopstraining-frontend:latest
    container_name: devsecops_frontend
    restart: always
    depends_on:
      devsecops:
        condition: service_healthy
    ports:
      - "8080:80"

  postgres_exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    container_name: devsecops_postgres_exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER:-}:${POSTGRES_PASSWORD:-}@postgres:5432/${POSTGRES_DB:-}?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: devsecops_prometheus
    restart: always
    command:
      - /bin/sh
      - -c
      - |
        cat >/etc/prometheus/prometheus.yml <<'EOF'
        global:
          scrape_interval: 15s
          evaluation_interval: 15s

        scrape_configs:
          - job_name: 'devsecops-api'
            metrics_path: /readyz
            static_configs:
              - targets: ['devsecops:3000']

          - job_name: 'postgres'
            static_configs:
              - targets: ['postgres_exporter:9187']
        EOF

        exec /bin/prometheus --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9091}:9090"
    depends_on:
      - postgres_exporter

  grafana:
    image: grafana/grafana:11.1.0
    container_name: devsecops_grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-change-me}
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  pgadmin_data:
  grafana_data:
